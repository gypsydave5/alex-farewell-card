<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>test page</title>
</head>

<body>

  <p><a href="https://noxtest.firebaseio.com/test/users/james" rel="modal:open">Open linkmodal</a></p>
  <form method="POST" id="test-post">
    <input id="name" placeholder="name">
    <select id="cohort">
      <option value="august">August</option>
      <option value="september">September</option>
    </select>
    <input id="message" placeholder="message">
  <button type="submit">PUSH THE BUTTON</button>
</form>
  <script src="script/jquery-2.1.1.min.js"></script>
  <script src="script/jquery.modal.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
  <script>
  var test = new Firebase('https://noxtest.firebaseio.com/test'); //sets which Firebase branch to post to

  $(document).ready( function() {
   $('#test-post').on('submit', function(e) {
    e.preventDefault();
      test.push({
          name: $('#name').val(),
          cohort: $("#cohort").val(),
          message: $("#message").val()
      })
    });
  })
</script>
</body>
</html>
